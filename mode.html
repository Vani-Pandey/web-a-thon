    <title>Travel Agency </title>
    <link rel="stylesheet" href="mode.css">

</head>
<body>
    <div class="mode-container">
        <div class="index-navbar">
            <a href="index.html">Home</a>
            <a href="mode.html">Travel</a>
            <a href="home.html">SignIn</a>
        </div>
        <h2>Chose your prefered spacecraft </h2>
        <div class="mode-card-container">
            <div class="mode-card">
                <div class="image"><img src="https://images.nature.com/lw1200/magazine-assets/d41586-024-02191-1/d41586-024-02191-1_27293496.jpg" alt="" srcset=""></div>
                <div class="heading">
                    Rocket
                </div>
                <div class="para">
                    <h4>Chose your travel class</h4>
                        <label class="container">Economy
                            <input type="radio" checked="checked" name="radio">
                            <span class="checkmark"></span>
                        </label>
                        <label class="container">Premium Economy 
                            <input type="radio" name="radio">
                            <span class="checkmark"></span>
                        </label>
                        <label class="container">Executive 
                          <input type="radio" name="radio">
                          <span class="checkmark"></span>
                        </label>
                        <h4>Chose your number of people</h4>
                        <div class="roller-container">
                            <button class="roller-btn" id="decrease">-</button>
                            <input type="number" id="people-count" value="1" min="1" max="10" class="roller-input">
                            <button class="roller-btn" id="increase">+</button>
                          </div>
                        <button>
                            Book now
                        </button>
                </div>
                
            </div>
